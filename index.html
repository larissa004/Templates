<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Natureza Bela</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .menu {
            display: flex;
            justify-content: center;
            gap: 15px;
            background-color: rgba(255, 182, 193, 0.7); /* Cor rosa pastel */
            padding: 10px;
            border-radius: 15px;
            margin: 20px auto;
            width: 80%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .menu a {
            background-color: #fff;
            border-radius: 10px;
            padding: 10px 15px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .menu a:hover {
            background-color: #ff69b4; /* Cor rosa vibrante */
            color: #fff;
        }

        .post {
            background-color: rgba(255, 255, 240, 0.8); /* Cor creme pastel */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            padding: 20px;
            width: 80%;
        }

        .post img {
            max-width: 100%;
            border-radius: 10px;
        }

        .creator-profile {
            background-color: rgba(173, 216, 230, 0.8); /* Cor azul pastel */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            padding: 20px;
            width: 80%;
            display: flex;
            align-items: center;
        }

        .creator-profile img {
            border-radius: 50%;
            margin-right: 20px;
            width: 200px;
            height: 200px;
        }

        .creator-profile div {
            text-align: left;
        }

        .pagination {
            margin: 20px 0;
        }

        .pagination a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            margin: 0 10px;
            transition: color 0.3s ease;
        }

        .pagination a:hover {
            color: #ff69b4; /* Cor rosa vibrante */
        }

        @media (max-width: 768px) {
            .menu, .post, .creator-profile {
                width: 95%;
            }

            .creator-profile {
                flex-direction: column;
                align-items: center;
            }

            .creator-profile img {
                margin-bottom: 15px;
            }

            .creator-profile div {
                text-align: center;
            }

            .menu {
                flex-wrap: wrap;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="menu">
        <a href="file:///C:/Users/laris/Desktop/templates/index1.html#">Home</a>
        <a href="#">Sobre</a>
        <a href="#">Posts</a>
        <a href="#">Contato</a>
    </div>

    <div class="post">
        <img src="https://via.placeholder.com/600x400" alt="Planta 1">
        <h2>Planta 1</h2>
        <p>Texto reflexivo sobre a planta 1.</p>
    </div>

    <div class="post">
        <img src="https://via.placeholder.com/600x400" alt="Árvore 1">
        <h2>Árvore 1</h2>
        <p>Texto reflexivo sobre a árvore 1.</p>
    </div>

    <div class="creator-profile">
        <img src="https://via.placeholder.com/200" alt="Perfil da Criadora">
        <div>
            <h2>Nome da Criadora</h2>
            <p>Eu amo a natureza e criei este site para compartilhar minha paixão por plantas e árvores.</p>
        </div>
    </div>

    <div class="pagination">
        <a href="file:///C:/Users/laris/Desktop/templates/index1.html#">1</a>
        <a href="file:///C:/Users/laris/Desktop/templates/page2.html">2</a>
    </div>
</body>
</html>
